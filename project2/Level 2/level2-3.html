	<h4>Earthseed</h4>
	<h5>by Octavia E. Butler</h5>
 <p>Here we <em>are –</em><br>
 	Energy,<br>
 	Mass,<br>
 	<strong>Life,</strong><br>
 	<em>Shaping Life,</em><br>
 	<strong>Mind,</strong><br>
 	<em>Shaping Mind.</em><br>
 	<strong>God,</strong><br>
 	<em>Shaping God.</em><br>
 	Consider—<br> 
 	We <em>are born</em><br>
 	Not with <em>purpose,</em><br>
 	But with <strong>potential.</strong><br><br>
 	All that you <em>touch</em><br>
 	You <strong>Change.</strong><br><br>
 	All that <strong>you</strong> Change<br>
 	Changes <em>you.</em><br><br>
 	The only lasting truth<br>
 	<em>Is Change.</em><br><br>
 	God<br>
 	<em>Is Change.</em>
 </p>
