	<p>
		Deep caving has no end. Every depth record is provisional, every barrier a false conclusion. Every cave system is a jigsaw puzzle, groped at blindly in the dark. A mountain climber can at least pretend to some mastery of the planet. But cavers <a href="deepend.html">know better.</a>
