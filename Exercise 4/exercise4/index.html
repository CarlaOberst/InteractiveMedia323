<!DOCTYPE html>
<html>

<head>
	<title>Coding from Life</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body>
	<!-- Still Life 1 -->
    <div class="canvas purple">

    	<div class="bottom">
	        <div class="object base"></div>
	        <div class="object lip"></div>
	        <div class="object lip-sides"></div>
	        <div class="object shadow"></div>
    	</div>

    	<div class="object stembox">
	        <div class="object stem"></div>
	        <div class="object stem-round"></div>
        </div>

        <div class="object extension">
        	<div class="object adjustment"></div>
        </div>

        <div id="lampcontainer">
            <div class="object lamphead"><div class="object lamptop"><div class="object switch"></div></div></div>
            <div class="object outsidelamp">
                <div class="object insidelamp">
                    <div class="object lightbulb"></div>
                </div>   
            </div>
        </div>
    </div>

    <!-- Still Life 2 -->
    <div class="canvas ink">
        <div class="object mug">
            <div class="object cup"></div>
            <div class="object handle"><div class="object hole"></div></div>
            <div class="object rim"></div>
        </div>
        <div class="object saucer"><div class="object sshadow"></div></div>
    </div>

</body>

</html>
